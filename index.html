
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .todo-list {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .todo-item:hover {
            background-color: #e0e0e0;
        }
        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
   
<body>
    <h1>My To-Do List</h1>
    <input type="text" id="todo-input" placeholder="Add a new task">
    <button id="add-todo">Add</button>
    <ul class="todo-list" id="todo-list"></ul>
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>
    <div id="completedTasks">
        <h2>Completed Tasks</h2>
        <ul id="completedList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskValue = taskInput.value;

            if (taskValue) {
                const li = document.createElement('li');
                li.textContent = taskValue;
                li.onclick = function() {
                    completeTask(li);
                };
                document.getElementById('taskList').appendChild(li);
                taskInput.value = '';
            }
        }

        function completeTask(taskItem) {
            const completedList = document.getElementById('completedList');
            completedList.appendChild(taskItem);
            taskItem.onclick = null; // Disable click after completion
        }
    </script>
</body>


<style>
    body {
        background-color: lightblue; /* Set your desired body color */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Remove default margin */
    }
    h1 {
        margin-bottom: 20px; /* Space below the title */
    }
    #taskInput {
        margin-bottom: 10px; /* Space between input and button */
    }
    #tasks, #completedTasks {
        width: 300px; /* Fixed width for containers */
        border: 1px solid black; /* Optional: border for visibility */
        padding: 10px; /* Padding inside containers */
        margin-bottom: 20px; /* Space between containers */
        background-color: white; /* Background color for containers */
    }
    button {
        margin-top: 10px; /* Space above the button */
    }
</style>
</html>
