<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li>
                <a href="#active-tasks">Active Tasks</a>
            </li>
            <li>
                <a href="#completed-tasks">Completed Tasks</a>
            </li>
            <li>
                <a href="#all-tasks">All Tasks</a>
                <ul class="dropdown">
                    <li><a href="#taskList">View All Tasks</a></li>
                    <li><a href="#active-tasks">View Active Tasks</a></li>
                    <li><a href="#completed-tasks">View Completed Tasks</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <main>
        <div>
            <input type="text" id="taskinput" placeholder="Write your to-do here...">
            <button id="AddTask">Add Task</button>
        </div>
        <section class="task-section">
            <h2>Tasks</h2>
            <ul id="taskList"></ul>
        </section>
        <section class="task-section">
            <h2>Active Tasks</h2>
            <ul class="todo-list" id="active-tasks"></ul>
        </section>
        <section class="task-section">
            <h2>Completed Tasks</h2>
            <ul class="todo-list" id="completed-tasks"></ul>
        </section>
    </main>
    <footer>
        <p>Thank you for using.</p>  
    </footer>
    <script src="script.js"></script>
</body>
</html>
